<h1 class="text-center d-flex align-items-center justify-content-center" style="color: #21325B; font-weight:600;">Potencia tu visión empresarial con nuestros planes mensuales</h1>

<div class="car">
    <p-carousel
        [value]="plans"
        [numVisible]="4" 
        [numScroll]="1" 
        [circular]="true" 
        [responsiveOptions]="responsiveOptions">
        <ng-template let-plan pTemplate="plans">
            <div class="c border border-grey rounded m-5 p-5 shadow">
                
                <div class="mb-3 font-medium">
                    <h4>{{ plan.type }}</h4>
                    <p>{{ plan.plan_description }}</p>
                </div>
                <div class="flex justify-content-between align-items-center">
                    <div class="mt-0 font-semibold text-xl">
                        <div class="header-container">
                            <h1>{{ '$' + plan.mensual_price }}</h1>
                            <h5>/mes</h5>
                          </div>
                    </div>
                    <p-button label="¡Comprar ahora!" (click)="handleTrial(plan)"></p-button>
                </div>
            </div>
        </ng-template>
        
    </p-carousel>
</div>
