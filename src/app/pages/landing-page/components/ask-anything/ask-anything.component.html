<h1 class="text-center d-flex align-items-center justify-content-center" style="color: #21325B; font-weight:600;">¿Tienes preguntas o sugerencias? Estamos aquí para escucharte. ¡Contáctanos!</h1>

<div class="container border border-grey rounded m-5 p-5 shadow mx-auto w-50">

    <form class="mt-3" (ngSubmit)="sendPetition()" #userForm="ngForm">

        <div class="row mb-3">
            <div class="row mb-5">
                <div class="col-md-6">
                  <label for="name" class="form-label">Nombre completo</label>
                  <input type="text" id="name" name="name" class="form-control" required>
                </div>
          
                <div class="col-md-6">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="text" id="email" name="email" class="form-control" required>
                  </div>
            </div>
        </div>
    
        <div class="row mb-3">
            <div class="row mb-5">
                <div class="col-md-6">
                  <label for="city" class="form-label">Ciudad</label>
                  <input type="text" id="city" name="city" class="form-control" required>
                </div>
          
                <div class="col-md-6">
                    <label for="enterprise" class="form-label">Empresa</label>
                    <input type="text" id="enterprise" name="enterprise" class="form-control" required>
                  </div>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="row mb-5">
                <div class="col-md-6">
                  <label for="phone" class="form-label">Teléfono</label>
                  <input type="number" id="phone" name="phone" class="form-control" required>
                </div>
          
                <div class="col-md-6">
                  <label for="comoSeEntero" class="form-label">¿Cómo se enteró de nosotros?</label>
                  <select id="comoSeEntero" name="comoSeEntero" class="form-select" required>
                      <option value="">Seleccionar...</option>
                      <option value="redes_sociales">Redes Sociales</option>
                      <option value="recomendacion">Recomendación</option>
                      <option value="correo_electronico">Correo Electrónico</option>
                      <option value="eventos_conferencias">Eventos y Conferencias</option>
                  </select>
              </div>
            </div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary py-3">Comenzar</button>
        </div>
        <div class="mt-4 col-md-12">
            <label for="firstCheck" class="form-label d-flex align-items-center">
            <input type="checkbox" id="acceptTerms" name="acceptTerms" class="me-2">
            He leído y Acepto la Política de Tratamiento de Datos.
            </label>
        </div>
    </form>
    
</div>
