
<div class="container">
  <div class="header-container">
    <h1>Empleados</h1>
    <h5>/Crear Empleado</h5>
  </div>

  <h5>Perfil del Empleao</h5>
  <h6>Datos Demograficos</h6>


  <form class="mt-3" action="tu_accion" method="POST">

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="nombreEmpleadoNuevo" class="form-label">Nombre</label>
        <input type="text" id="nombreEmpleadoNuevo" name="nombreEmpleadoNuevo" class="form-control" required>
      </div>

      <div class="col-md-3">
        <label for="apellidoEmpleadoNuevo" class="form-label">Apellidos</label>
        <input type="text" id="apellidoEmpleadoNuevo" name="apellidoEmpleadoNuevo" class="form-control" required>
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-md-3">
          <label for="nacimientoEmpleadoNuevo" class="form-label">Fecha De Nacimiento</label>
          <input type="text" id="nacimientoEmpleadoNuevo" name="nacimientoEmpleadoNuevo" class="form-control" required>
      </div>

      <div class="col-md-3">
        <div>
          <label class="form-label">Sexo:</label>
        </div>
        <div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="masculinoEmpleadoNuevo" value="masculino" required>
            <label class="form-check-label mx-1" for="masculinoEmpleadoNuevo">Masculino</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input mx-1" type="radio" name="sexo" id="femeninoEmpleadoNuevo" value="femenino" required>
            <label class="form-check-label" for="femeninoEmpleadoNuevo">Femenino</label>
          </div>
        </div>


      </div>
    </div>


    <div class="row mb-3">
      <div class="col-md-3">
        <label for="tipoIdEmpleadoNuevo" class="form-label">Tipo de Identificacion</label>
        <select id="tipoIdEmpleadoNuevo" name="tipoIdEmpleadoNuevo" class="form-control" required>
          <option value="ccEmpleadoNuevo">Cédula de ciudadanía</option>
          <option value="ceEmpleadoNuevo">Cédula de extranjería</option>
          <option value="pEmpleadoNuevo">Pasaporte</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="idEmpleadoNuevo" class="form-label">No. Identificación</label>
        <input type="text" id="idEmpleadoNuevo" name="idEmpleadoNuevo" class="form-control" required>
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-md-3">
        <label for="ciudadEmpleadoNuevo" class="form-label">Ciudad</label>
        <input type="text" id="ciudadEmpleadoNuevo" name="ciudadEmpleadoNuevo" class="form-control" required>
      </div>

      <div class="col-md-3">
        <label for="direccionEmpleadoNuevo" class="form-label">Direccion</label>
        <input type="text" id="direccionEmpleadoNuevo" name="direccionEmpleadoNuevo" class="form-control" required>
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-md-3">
        <label for="estadoCivilEmpleadoNuevo" class="form-label">Estado Civil</label>
        <select id="estadoCivilEmpleadoNuevo" name="estadoCivilEmpleadoNuevo" class="form-control" required>
          <option value="solteroEmpleadoNuevo">Soltero</option>
          <option value="casadoEmpleadoNuevo">Casado</option>
          <option value="viudoEmpleadoNuevo">Viudo</option>
          <option value="divorciadoEmpleadoNuevo">Divorciado</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="celularEmpleadoNuevo" class="form-label">Numero Celular</label>
        <input type="text" id="celularEmpleadoNuevo" name="celularEmpleadoNuevo" class="form-control" required>
      </div>
    </div>

    <h6 class="mt-5">Datos Educacionales</h6>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="educacionNuevoEmpleado" class="form-label">Máximo Nivel de Educación</label>
        <select id="educacionNuevoEmpleado" name="educacionNuevoEmpleado" class="form-control" required>
          <option value="mensual">Bachillerato</option>
          <option value="quincenal">Tecnico</option>
          <option value="quincenal">Tecnologo</option>
          <option value="quincenal">Profesional</option>

        </select>
      </div>

      <div class="col-md-3">
        <label for="tituloNuevoEmpleado" class="form-label">Titulo Educacion</label>
        <input type="text" id="tituloNuevoEmpleado" name="tituloNuevoEmpleado" class="form-control" required>
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-md-3">
        <label for="fechaTituloNuevoEmpleado" class="form-label">Fecha de Finalizacion</label>
        <input type="date" id="fechaTituloNuevoEmpleado" name="fechaTituloNuevoEmpleado" class="form-control" required>
      </div>

      <div class="col-md-3">
        <label for="institucionNuevoEmpleado" class="form-label">Nombre de Institución</label>
        <input type="text" id="institucionNuevoEmpleado" name="institucionNuevoEmpleado" class="form-control" required>
      </div>
    </div>


    <h6 class="mt-5">Datos Auxiliares</h6>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="nombreContactoNuevoEmpleado" class="form-label">Nombre Completo del contacto</label>
        <input type="text" id="nombreContactoNuevoEmpleado" name="nombreContactoNuevoEmpleado" class="form-control" required>
      </div>

      <div class="col-md-3">
        <label for="relacionNuevoEmpleado" class="form-label">Relacion</label>
        <input type="text" id="relacionNuevoEmpleado" name="relacionNuevoEmpleado" class="form-control" required>
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-md-3">
        <label for="telefonoNuevoEmpleado" class="form-label">Telefono</label>
        <input type="text" id="telefonoNuevoEmpleado" name="telefonoNuevoEmpleado" class="form-control " required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <button class="btn btn-primary">Guardar Empleado</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary-border">Cancelar Empleado</button>
      </div>
    </div>

    <h5 class="mt-5">Contrato del empleado</h5>
    <h6>Informacion General</h6>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="tipoContratoNuevoEmpleado" class="form-label">Tipo de contrato</label>
        <select id="tipoContratoNuevoEmpleado" name="tipoContratoNuevoEmpleado" class="form-control" required>
          <option value="mensual">Termino Indefinido</option>
          <option value="quincenal">Termino Definido</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="fechaIContratoNuevoEmpleado" class="form-label">Fecha de Inicio</label>
        <input type="date" id="fechaIContratoNuevoEmpleado" name="fechaIContratoNuevoEmpleado" class="form-control " required>
      </div>
    </div>

    <div class="row mb-3">

      <div class="col-md-3">
        <label for="duracionContratoNuevoEmpleado" class="form-label">Duracion</label>
        <input type="text" id="duracionContratoNuevoEmpleado" name="duracionContratoNuevoEmpleado" class="form-control " required>
      </div>

      <div class="col-md-3">
        <label for="fechaFContratoNuevoEmpleado" class="form-label">Fecha De finalizacion</label>
        <input type="date" id="fechaFContratoNuevoEmpleado" name="fechaFContratoNuevoEmpleado" class="form-control " required>
      </div>

    </div>


    <div class="row mb-3">
      <div class="col-md-3">
        <label for="cargoNuevoEmpleado" class="form-label">Cargo</label>
        <input type="text" id="cargoNuevoEmpleado" name="cargoNuevoEmpleado" class="form-control " required>
      </div>
    </div>

    <h6 class="mt-5">Salario General</h6>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="salarioNuevoEmpleado" class="form-label">Salario Base</label>
        <div class="input-group">
        <span class="input-group-text">$</span>
        <input type="number" id="salarioNuevoEmpleado" name="salarioNuevoEmpleado" class="form-control " required>
      </div>
    </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="auxilioNuevoEmpleado" class="form-label d-flex align-items-center">
          <input type="checkbox" id="auxilioNuevoEmpleado" name="auxilioNuevoEmpleado" class="me-2">
          Auxilio de Transporte
        </label>
        <span>$ 520.515 COP</span>
      </div>

      <div class="col-md-3">
        <label for="saludNuevoEmpleado" class="form-label d-flex align-items-center">
          <input type="checkbox" id="saludNuevoEmpleado" name="saludNuevoEmpleado" class="me-2">
          Salud y pensiones
        </label>
        <span>$ 520.515 COP</span>
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-md-3">
        <label for="cesantiasNuevoEmpleado" class="form-label d-flex align-items-center">
          <input type="checkbox" id="cesantiasNuevoEmpleado" name="cesantiasNuevoEmpleado" class="me-2">
          Cesantias
        </label>
        <span>$ 520.515 COP</span>
      </div>

      <div class="col-md-3">
        <label for="primaNuevoEmpleado" class="form-label d-flex align-items-center">
          <input type="checkbox" id="primaNuevoEmpleado" name="primaNuevoEmpleado" class="me-2">
          Prima de servicios
        </label>
        <span>$ 520.515 COP</span>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label d-flex align-items-center">
          Salario Total
        </label>
        <span>$ 520.515 COP</span>
      </div>
    </div>



    <h6 class="mt-5">Contratacion</h6>

    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label d-flex align-items-center">
          Id. Contrato
        </label>
        <span>65246</span>
      </div>
    </div>




    <div class="row mb-3">
      <div class="col-md-3">
        <button class="btn btn-secondary-border">Generar Contrato</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-secondary-border">Renovar Contrato</button>
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-md-3">
        <button class="btn btn-secondary">Descargar Contrato</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-secondary">Subir Contrato</button>
      </div>
    </div>



    <div class="row mb-3">
      <div class="col-md-3">
        <button class="btn btn-primary">Guardar Cambios</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary-border">Cancelar Cambios</button>
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-md-3">
        <button class="btn btn-danger">Eliminar Empleado</button>
      </div>

    </div>

  </form>
</div>
