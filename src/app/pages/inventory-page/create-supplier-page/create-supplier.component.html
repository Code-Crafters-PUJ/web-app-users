<div class="container">
  <h5>Crear Nuevo Proveedor</h5>
  <div>
    <h6>Información General</h6>
    <div class="container edit-info">
      <div class="row">
        <div class="form-group col-md-3 mb-3">
          <label for="id">Id Proveedor</label>
          <input type="text" class="form-control" id="id" placeholder="Id Proveedor" [(ngModel)]="newSupplier.id" disabled>
        </div>
        <div class="form-group col-md-3 mb-3">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Nombre" [(ngModel)]="newSupplier.name" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-3 mb-3">
          <label for="supplierType">Tipo de proveedor</label>
          <select class="form-control" id="supplierType" [(ngModel)]="newSupplier.supplierType" required>
            <option *ngFor="let option of supplierOptions" [value]="option.value">{{ option.text }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div>
    <h6>Información Del Contacto</h6>
    <div class="container edit-info">
      <div class="row mb-3">
        <div class="form-group col-md-3">
          <label for="address">Dirección</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="newSupplier.address" placeholder="Dirección" required>
        </div>
        <div class="form-group col-md-3">
          <label for="phone">Teléfono</label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="newSupplier.phone" placeholder="Teléfono" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="form-group col-md-3">
          <label for="email">Correo electrónico</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="newSupplier.email" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group col-md-3">
          <label for="urlPage">Url Página Web</label>
          <input type="text" class="form-control" id="urlPage" [(ngModel)]="newSupplier.urlPage" placeholder="Url Página Web">
        </div>
      </div>
      <div class="row mb-3">
        <div class="form-group col-md-3">
          <label for="serviceType">Tipo de servicio</label>
          <input type="text" class="form-control" id="serviceType" [(ngModel)]="newSupplier.serviceType" placeholder="Tipo de servicio" required>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3" (click)="createSupplier()">Agregar</button>
    <button class="btn btn-danger-border mt-3 mx-3" (click)="disableSupplierComponent()">Cancelar</button>

  </div>

</div>
