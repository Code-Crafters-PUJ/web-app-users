<div class="d-flex">

  <app-sidebar></app-sidebar>

<div class="container">
    <div class="header-container">
      <h1>Gestión de cuentas</h1>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-4 mb-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar: Nombre, No. ID, No. Contrato"
                 aria-label="Recipient's username" aria-describedby="basic-addon2">
          <span class="input-group-text" id="a">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
  
      <div class="col-md-8 d-flex justify-content-end mb-3">
        <button class="btn btn-primary-border">Crear Nueva Cuenta</button>
      </div>
    </div>
  
    <div class="table-responsive">
      <table class="table table-custom-primary">
        <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">No. Identificación</th>
          <th scope="col">Tipo Cuenta</th>
          <th scope="col">Fecha Creación</th>
          <th scope="col">Correo Electrónico</th>
          <th scope="col">Contraseña</th>
        </tr>
        </thead>
        <tbody>
  
        </tbody>
      </table>
  
      <div class="d-flex justify-content-start align-items-center mt-3">
        <button class="btn mx-1" (click)="previousPage()">
          <i class="fas fa-chevron-left icon-color"></i>
        </button>
        <div>Página {{ currentPage }} de {{ totalPages }}</div>
        <button class="btn mx-1" (click)="nextPage()">
          <i class="fas fa-chevron-right icon-color"></i>
        </button>
      </div>
  
    </div>

    <form class="mt-3" action="tu_accion" method="POST">
        <h5 class="col-12 col-md-12 text-md-start text-center">Crear Nueva Cuenta</h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="nombreEmpleadoNuevo" class="form-label">Nombre</label>
            <input type="text" id="nombreEmpleadoNuevo" name="nombreEmpleadoNuevo" class="form-control" required>
          </div>
    
          <div class="col-md-4">
            <label for="apellidoEmpleadoNuevo" class="form-label">Contraseña</label>
            <input type="text" id="apellidoEmpleadoNuevo" name="apellidoEmpleadoNuevo" class="form-control" required>
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="nombreEmpleadoNuevo" class="form-label">Tipo identificación</label>
            <input type="text" id="nombreEmpleadoNuevo" name="nombreEmpleadoNuevo" class="form-control" required>
          </div>
    
          <div class="col-md-4">
            <label for="apellidoEmpleadoNuevo" class="form-label">Número identificación</label>
            <input type="text" id="apellidoEmpleadoNuevo" name="apellidoEmpleadoNuevo" class="form-control" required>
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="nombreEmpleadoNuevo" class="form-label">Tipo de cuenta</label>
            <input type="text" id="nombreEmpleadoNuevo" name="nombreEmpleadoNuevo" class="form-control" required>
          </div>
    
          <div class="col-md-4">
            <label for="apellidoEmpleadoNuevo" class="form-label">Correo electrónico</label>
            <input type="text" id="apellidoEmpleadoNuevo" name="apellidoEmpleadoNuevo" class="form-control" required>
          </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary">Guardar Cuenta</button>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-primary-border">Cancelar</button>
            </div>
          </div>
      </form>

      <form class="mt-3" action="tu_accion" method="POST">
        <h5 class="col-12 col-md-12 text-md-start text-center">Editar usuario</h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="nombreEmpleadoNuevo" class="form-label">Nombre</label>
            <input type="text" id="nombreEmpleadoNuevo" name="nombreEmpleadoNuevo" class="form-control" required>
          </div>
    
          <div class="col-md-4">
            <label for="apellidoEmpleadoNuevo" class="form-label">Contraseña</label>
            <input type="text" id="apellidoEmpleadoNuevo" name="apellidoEmpleadoNuevo" class="form-control" required>
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="nombreEmpleadoNuevo" class="form-label">Tipo identificación</label>
            <input type="text" id="nombreEmpleadoNuevo" name="nombreEmpleadoNuevo" class="form-control" required>
          </div>
    
          <div class="col-md-4">
            <label for="apellidoEmpleadoNuevo" class="form-label">Número identificación</label>
            <input type="text" id="apellidoEmpleadoNuevo" name="apellidoEmpleadoNuevo" class="form-control" required>
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="nombreEmpleadoNuevo" class="form-label">Tipo de cuenta</label>
            <input type="text" id="nombreEmpleadoNuevo" name="nombreEmpleadoNuevo" class="form-control" required>
          </div>
    
          <div class="col-md-4">
            <label for="apellidoEmpleadoNuevo" class="form-label">Correo electrónico</label>
            <input type="text" id="apellidoEmpleadoNuevo" name="apellidoEmpleadoNuevo" class="form-control" required>
          </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-primary-border">Cancelar</button>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-3">
              <button class="btn btn-danger">Eliminar Cuenta</button>
            </div>
      
          </div>
      </form>


      
  </div>
</div>
