<app-sidebar></app-sidebar>
<div class="container">
  <h1>Factura Electrónica</h1>

  <section>
    <form>
      <div class="form-group full-width">
        <label for="tipoRazonSocial">Tipo de razón social</label>
        <div class="radio-group">
          <label for="empresa"><input type="radio" id="empresa" name="tipoRazonSocial"> Empresa</label>
          <label for="personaNatural"><input type="radio" id="personaNatural" name="tipoRazonSocial"> Persona Natural</label>
        </div>
      </div>
      <div class="form-group">
        <label for="razonSocial">Razón Social</label>
        <input type="text" id="razonSocial" placeholder="Razón Social">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Correo Electrónico">
      </div>
      <div class="form-group">
        <label for="numeroDeTelefono">Número de Teléfono</label>
        <input type="text" id="numeroDeTelefono" placeholder="Número de Teléfono">
      </div>
      <div class="form-group">
        <label for="direccion">RUT</label>
        <input type="text" id="RUT" placeholder="RUT">
      </div>
    </form>
  </section>

  <!-- Sección Representante Legal -->
  <section>
    <label for="representanteLegal">Representante Legal</label>
    <form>
      <div class="form-group full-width">
        <label for="nombreCompleto">Nombre Completo</label>
        <input type="text" id="nombreCompleto" placeholder="Nombre Completo" class="nombre-completo">
      </div>
      <div class="form-group">
        <label for="tipoIdentificacion">Tipo de Identificación</label>
        <input type="text" id="tipoIdentificacion" placeholder="Tipo de Identificación">
      </div>
      <div class="form-group">
        <label for="numeroIdentificacion">Número de Identificación</label>
        <input type="text" id="numeroIdentificacion" placeholder="Número de Identificación">
      </div>
      <div class="form-group">
        <label for="ciudadExpedicion">Ciudad de Expedición</label>
        <input type="text" id="ciudadExpedicion" placeholder="Ciudad de Expedición">
      </div>
      <div class="form-group">
        <label for="ciudadResidencia">Ciudad de Residencia</label>
        <input type="text" id="ciudadResidencia" placeholder="Ciudad de Residencia">
      </div>
    </form>
  </section>

  <section>
    <label for ="envioPruebas">Envío del set de pruebas</label>
    <p>Para activar el set de pruebas, debes validar el código identificador dado por la DIAN. Una vez validado, se activara tu set de pruebas </p>
    <label for ="identificadorPruebas">Identificador set de pruebas DIAN</label>
    <form>
      <div class="form-group">
        <input type="text" placeholder="Identificador de set de pruebas">
      </div>
      <div class="form-group full-width">
        <button class="finalizar-activacion">Finalizar Activación</button>
      </div>
    </form>
  </section>
</div>
